        <script src="js/pixi.js"></script>

            body {
                margin: 0;
                padding: 0;
                background-color: #000000;
            }
        </style>

<script>
    // Init
    var renderer = new Renderer();
    var socket = io();

    (function() {
        renderer.mensajeCentro("Esperando otro jugador...");
    })();
    // --------------------------------------------------------------
    socket.on('recibirMisCartas',function(cartas) {
	    renderer.mensajeCentro('');
	    renderer.dibujarMisCartas(cartas);
    });
    socket.on('mensajeCentro',function(data) {
	    renderer.mensajeCentro(data.mensaje);
    });
</script>
